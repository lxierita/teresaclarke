{{ define "main" }}
<main>
    <article>
        <header>
            <h1>Workbooks available on Amazon</h1>
        </header>
    </article>
    <ul class="book-list">
        {{ $books := .Site.GetPage "/books"}}
        {{ range $books.Pages }}
        <li class="book-item">
            {{ partial "amazon.html" .}}
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
